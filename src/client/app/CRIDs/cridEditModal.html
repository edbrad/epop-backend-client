<div class="modal-header">
	<h2>{{vm.properties.title}}</h2>	
</div>

<div class='modal-body container'>
	<form name="editCRIDForm" class="form-horizontal" role="form" ng-submit="vm.update()" novalidate  >
		<div class="form-group" ng-class="{ 'has-error' : editCRIDForm.MailOwner.$invalid }">
			<label class="col-sm-12" for="MailOwner">Mail Owner:*</label>
			<div class="col-sm-12">
				<select class="form-control" name="MailOwner" required ng-model="vm.newMailOwner" ng-options="o.Name for o in vm.mailOwners">
				</select>
				<span class="help-block" ng-show="editCRIDForm.MailOwner.$error.required && vm.submitted">Mail Owner is Required!</span>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : editCRIDForm.CRID.$invalid }">
			<label class="col-sm-12" for="CRID">CRID:*</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="CRID" required ng-maxlength="100" ng-model="vm.CRID.CRID" placeholder="Enter CRID" />
				<span class="help-block" ng-show="editCRIDForm.CRID.$error.required && vm.submitted">CRID is Required!.</span>
				<span class="help-block" ng-show="editCRIDForm.CRID.$error.maxlength && vm.submitted">CRID is too long (must be less than 100 digits)!.</span>
			</div>
		</div>
		<p><small>* = Required</small></p>
		<div class='modal-footer'>
			<button class="btn btn-primary" type="submit"><i class="fa fa-plus-square"></i>{{vm.properties.buttons[0]}}</button>
			<button class="btn btn-default" ng-click="vm.cancel()"><i class="fa fa-ban"></i>{{vm.properties.buttons[1]}}</button>
		</div>
	</form>
</div>
