<section id="dashboard-view" class="mainbar">
    <section class="matter"> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wgreen">
                        <div ht-widget-header title="CRID&#39s"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Mail Owner</th>
                                        <th>CRID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in vm.CRIDs">
                                        <td>{{vm.getMailOwnerName(c.mailOwnerId)}}</td>
                                        <td>{{c.CRID}}</td>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
