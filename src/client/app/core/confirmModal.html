<div class="modal-header">
	<h2>{{vm.properties.title}}</h2>	
</div>

<div>
	{{vm.properties.message}}
</div>

<div>
	<button class="btn btn-primary" ng-click="vm.ok()">{{vm.properties.buttons[0]}}</button>
	<button class="btn btn-default" ng-click="vm.cancel()">{{vm.properties.buttons[1]}}</button>
</div>
