<div class="modal-header">
	<h2>{{vm.properties.title}}</h2>	
</div>

<div class='modal-body container'>
	<form name="addMailOwnerForm" class="form-horizontal" role="form">
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.Name.$invalid }">
			<label class="col-sm-12" for="Name">Mail Owner Name:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="Name" ng-model="MailOwner.Name" placeholder="Enter Mail Owner/Company Name" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.ContactName.$invalid }">
			<label class="col-sm-12" for="ContactName">Contact Name:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="ContactName" ng-model="MailOwner.ContactName" placeholder="Enter Contact Name" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.Address1.$invalid }">
			<label class="col-sm-12" for="Address1">Address 1:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="Address1" ng-model="MailOwner.Address1" placeholder="Enter Primary Address Line" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.Address2.$invalid }">
			<label class="col-sm-12" for="Address2">Address 2:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="Address2" ng-model="MailOwner.Address2" placeholder="Enter Secondary Address Line" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.City.$invalid }">
			<label class="col-sm-12" for="City">City:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="City" ng-model="MailOwner.City" placeholder="Enter City Name" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.State.$invalid }">
			<label class="col-sm-12" for="State">State:</label>
			<div class="col-sm-4">
				<select name="state" class="form-control">
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="DC">DC</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WV">WV</option>
					<option value="WI">WI</option>
					<option value="WY">WY</option>
				</select>
				<!--<input type="text" class ="form-control" name="State" ng-model="MailOwner.State" placeholder="Enter 2-Character State abbreviation" required>-->
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.Zip5.$invalid }">
			<label class="col-sm-12" for="Zip5">Zip Code:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="Zip5" ng-model="MailOwner.Zip5" placeholder="Enter 5-Digit Zip Code" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': addMailOwnerForm.ZipPlus4.$invalid }">
			<label class="col-sm-12" for="ZipPlus4">Zip Plus 4:</label>
			<div class="col-sm-12">
				<input type="text" class ="form-control" name="ZipPlus4" ng-model="MailOwner.ZipPlus4" placeholder="Enter 4-Digit Plus4 Code" required>
			</div>
		</div>
	</form>
</div>

<div class='modal-footer'>
	<button class="btn btn-primary" ng-click="vm.add()">{{vm.properties.buttons[0]}}</button>
	<button class="btn btn-default" ng-click="vm.cancel()">{{vm.properties.buttons[1]}}</button>
</div>
