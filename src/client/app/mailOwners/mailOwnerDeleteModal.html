<div class="modal-header">
	<h2><i class="fa fa-2x fa-building-o"></i> {{vm.properties.title}}</h2>	
</div>

<div class='modal-body'>
	{{vm.properties.message}}
</div>

<div class='modal-footer'>
	<button class="btn btn-danger" ng-click="vm.delete(vm.properties.id)"><i class="fa fa-trash"></i>{{vm.properties.buttons[0]}}</button>
	<button class="btn btn-default" ng-click="vm.cancel()"><i class="fa fa-ban"></i>{{vm.properties.buttons[1]}}</button>
</div>
