<section id="dashboard-view" class="mainbar">
    <section class="matter"> 
        <div class="container">
            <div class="row">
                <div class="widget wlightblue">
                    <div ht-widget-header title="Mail Owner Details" allow-collapse="true"></div>
                    <div class="col-lg-4 col-xs-12">
                        <h2>{{vm.mailOwner.Name}}</h2>
                        <h3>{{vm.mailOwner.Address1}}</h3>
                        <h3>{{vm.mailOwner.Address2}}</h3>
                        <h3>{{vm.formatCityStateZip(vm.mailOwner.City, vm.mailOwner.State, vm.mailOwner.Zip5, vm.mailOwner.ZipPlus4)}}</h3>
                    </div>
                </div>
                <div class="col-lg-8 col-xs-8">
                    <!--<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom">
                
                    </ui-gmap-google-map>-->
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-xs-4">
                    <div class="widget wgreen">
                    <div ht-widget-header title="CRID&#39s" allow-collapse="true"></div>
                        <div class="widget-content text-left text-info">
                            <p><i class="fa fa-database"></i><strong> USPS Registered CRID&#39s</strong></p>
                            <div ui-grid="cridsGridOptions" class="grid"></div>
                        </div>
                    </div>
                    <button class="btn btn-default"><i class="fa fa-plus"></i> <b>ADD NEW CRID</b> </button>
                </div>
                <div class="col-lg-4 col-xs-4">
                    <div class="widget worange">
                    <div ht-widget-header title="Permits" allow-collapse="true"></div>
                        <div class="widget-content text-left text-info">
                            <p><i class="fa fa-database"></i><strong> USPS Registered Permits</strong></p>
                            <div ui-grid="permitsGridOptions" class="grid"></div>
                        </div>
                    </div>
                    <button class="btn btn-default"><i class="fa fa-plus"></i> <b>ADD NEW PERMIT</b> </button>
                </div>
                <div class="col-lg-4 col-xs-4">
                    <div class="widget wred">
                    <div ht-widget-header title="Mailer ID&#39s" allow-collapse="true"></div>
                        <div class="widget-content text-left text-info">
                            <p><i class="fa fa-database"></i><strong> USPS Registered Mailer ID&#39s</strong></p>
                            <div ui-grid="mailerIdsGridOptions" class="grid"></div>
                        </div>
                    </div>
                    <button class="btn btn-default"><i class="fa fa-plus"></i> <b>ADD NEW MAILER ID</b> </button>
                </div>
            </div>
        </div>
    </section>
</section>
