<section id="dashboard-view" class="mainbar">
    <section class="matter"> 
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wred">
                        <div ht-widget-header title="Mailer ID&#39s"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Mailer Id</th>
                                        <th>Mailer Name</th>
                                        <th>Mailer Owner (ID)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="m in vm.MailerIds">
                                        <td>{{m.MailerID}}</td>
                                        <td>{{m.MailerName}}</td>
                                        <td>{{m.mailOwnerId}}</td>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
