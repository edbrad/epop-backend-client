<section id="statements-view" class="mainbar">
    <section class="matter">
        <div class="row">
            <div class="col-md-12">
                <div class="widget wviolet">
                    <div ht-widget-header title="eDoc Statements" allow-collapse="true"></div>
                    <div class="widget-content text-left text-info" style="display:inline-block; width: 100%">
                        <div class="row col-lg-12 col-xs-12" style="margin-bottom: 10px; margin-left: 0px;"> 
                            <span><i class="ion ion-document-text"></i><strong> eDoc Statements</strong></span>
                        </div>
                        <div class="row col-lg-6 col-xs-12" style="margin-bottom: 5px; margin-left: 0px;">   
                            <span>
                                <button style="margin-bottom: 10px; margin-left: 0px;" ui-sref="statements"class="btn btn-primary"><i class="fa fa-arrow-circle-right"></i>Grid View</button></span>
                            </span>
                        </div>
                        <div class="row col-lg-6 col-xs-12" style="margin-bottom: 15px; margin-left: 0px;">
                            <h1><b>{{(vm.eDocStatements | filter: search).length}} Statements found</b></h1>
                        </div>
                        <div class="row col-lg-12 col-xs-12" style="margin-bottom: 10px;">
                            <div class="col-sm-12 col-lg-8 col-xs-12">
                                <span class="fa fa-search" style="position: absolute;top: 7px;left: 27px; color: gray; font-size: 1.5em;"></span>
                                <input style="text-indent: 32px;" type="search" focus="true" class="form-control" ng-model="search.Statement_ID" placeholder="Search"/>
                            </div>
                        </div>
                        
                        <div class="row col-lg-12 col-xs-12" style="margin-bottom: 10px;">
                            <div class="col-md-4">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions"
                                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>

                            <div class="col-md-4">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions"
                                    ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                        </div>
                        <div class="row col-lg-12 col-xs-12" style="margin-bottom: 10px; margin-left: 0px">
                            <hr>
                        </div>
                        <div class="col-lg-4 col-xs-12" ng-repeat="s in vm.eDocStatements | filter:search">
                            <!-- small box -->
                            <div class="small-box bg-purple" style="text-overflow: ellipsis;">
                                <div class="inner">
                                    <h4 style="text-overflow: ellipsis;"><a ui-sref="statementDetail({ id: s.id })" style="color: white;">{{s.Statement_ID}}</h4></a>
                                    <p>
                                        Mail Date: <b>{{vm.dateFormat("2016-02-11")}}</b>
                                        <br>Total Pieces: <b>{{vm.numberFormat(s.TotalPieceCount)}}</b>
                                        <br>Total Postage: <b>{{vm.currencyFormat(s.TotalPostage)}}</b>
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-document-text"></i>
                                </div>
                                <div class="small-box-footer" style="text-align: left;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
